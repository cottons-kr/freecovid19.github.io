<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Momentum Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">

    <meta property="og:url" content="https://freecovid19.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Momentum Clone">
    <meta property="og:description" content="Vanilla JS Challenge Graduation Work">
</head>
<body>
    <div id="weather">
        <span></span> <!--날씨-->
        <span></span> <!--도시-->
    </div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
        <input type="text" required maxlength="15" placeholder="What is your name?" />
        <button>Log In</button>
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <footer>
        <div id="quote"> 
            <span>명언</span>
        </div>
    </footer>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
